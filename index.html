<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/img/calendario.png" type="image/x-icon">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Horário Federal</title>
</head>
<body>
  <h1 class="title">Horário Federal</h1>
  <div class="form">
    <label for="input_horario">Informe seu horário:</label>
    <input type="text" class="input_horario" id="horario" placeholder="ex.: 2M45 3M23">

    <div class="button_box">
      <button class="button_exibir_h" onclick="calcular_horario()">Avançar</button>
    </div>

    <h3 class="result_label">Seu horário:</h3>
    <span class="resultado" id="resultado"></span>

  </div>
  <script src="./assets/script.js"></script>
</body>
</html>
